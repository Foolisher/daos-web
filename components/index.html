<!DOCTYPE html>
<html lang="zh">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Daos Dashboard{% endblock %}</title>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/bootstrap-theme.min.css">


</head>
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar">A</span>
                    <span class="icon-bar">B</span>
                    <span class="icon-bar">C</span>
                </button>
                <a class="navbar-brand" href="#" style="margin-right: 50px;">DAOS-Dashboard</a>
                <a class="navbar-brand" href="/dealsummary">交易数据</a>
                <a class="navbar-brand" href="/usersummary">用户流量</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <input type="text" class="form-control" placeholder="Search...">
                </form>
            </div>
        </div>
    </nav>

    {% block content %}
        啥都没有~
    {% endblock %}

<script>

    $(function($) {

        $("head").append('<script src="components/{{component}}/view.js"/>')
//                 .append('<script src="components/{{component}}/view.css"/>');

    });

</script>

</body>
</html>
